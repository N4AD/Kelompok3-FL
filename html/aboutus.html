<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/css/aboutus.css">
    <title>Select Game Character</title>

<body>

        <div class="card">
            <div class="card-image">
                <img src="/assets/img2.png" alt="Character">
            </div>

            <div class="card-body">
                <span class="power">Flying Coder</span>
                <h2>Bujug</h2>
                <p>Nama : M. Arief Wicaksana</p>
